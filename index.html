<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="preview" id="preview">
            <h1>Choose time(in seconds)</h1>
            <input type="text" id="input_min">
            <input type="submit" id="submit1" value="submit"/>
        </div>
        <div class="game" id="game">
            <div>
                <h1 id="clicks">Counte clicks:0</h1>
                <button id="button_click">Cookie</button>
                <div class="timer" id="timer"></div>
            </div>
            <div class="upgrate">
                <ul class="list_upgrate">
                    <li class="item_upgrate">
                        <button id="up_fisrt">Upgrate click</button>
                        <p>Price = 10 points</p>
                        <p>upgrate your click for 1</p>
                    </li>
                    <li class="item_upgrate">
                        <button id="auto_click">auto click</button>
                        <p>Price = 100 points</p>
                        <p>auto click every 1 second</p>
                    </li>
                    <li class="item_upgrate">
                        <button>Third upgrate</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="endgame" id="end-game"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
